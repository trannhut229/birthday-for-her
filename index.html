<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday 💙</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio autoplay loop>
      <source
        src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7a0b8b7e09.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="container">
      <h1>💙 Chúc mừng sinh nhật em 💙</h1>
      <p class="message">
        Anh không giỏi nói lời ngọt,<br />
        nên viết vài dòng code để chúc em một ngày thật đẹp 🫶
      </p>
      <button id="surprise-btn">Bấm để nhận điều bất ngờ 🎁</button>
      <div id="surprise" class="hidden">
        <img
          src="https://i.imgur.com/NW6x9bA.png"
          alt="flower"
          class="flower"
        />
        <p class="wish">
          Chúc em luôn vui vẻ, hạnh phúc và được yêu thương như bây giờ 💐
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
