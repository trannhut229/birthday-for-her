<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎂 Chúc mừng sinh nhật em 💙</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="birthday-check" class="container">
      <h2 class="title">🎂 Nhập ngày sinh của em để mở quà 🎁</h2>
      <p class="hint">Nhập đúng định dạng <b>DD/MM/YYYY</b> nhé 💫</p>

      <div class="input-box">
        <input type="text" id="birth-input" placeholder="" maxlength="10" />
      </div>

      <button class="btn" onclick="checkBirthday()">Tiếp tục 💙</button>
      <p id="error" class="error"></p>
    </div>

    <div id="birthday-page" class="container hidden">
      <h1 class="main-title">💙 Chúc mừng sinh nhật em 💙</h1>
      <p class="message">
        Anh muốn khác biệt hơn một chút nên đã chúc sinh nhật em theo cách này
        💌
        <br /><br />
        Chúc em luôn vui vẻ, hạnh phúc và được mọi người yêu thương thật nhiều
        💫
        <br />
        Cảm ơn em đã xuất hiện trong cuộc đời anh 💙
      </p>
      <div class="hearts">💖💙💖</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
